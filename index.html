<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header><h1>Tic Tac Toe</h1></header>
    
    <main>
        <div class="game_container">
          <h1 class="turn">Time to start a New Game!</h1>
          <div class="button_wrapper">
            <button class="new_game">New Game</button>
            <button class="reset">Reset</button>
          </div>
          <div class="board"></div>
        </div>
    </main>
    <footer>
        <p>2023 Odin Project</p>
    </footer>
    <div class="modal" id="modal">
      <div class="overlay" id="overlay"></div>
      <div id="start_game_form">
        <h2 class="new_game_title">Start a New Game</h2>
        <form action="#" class="player_form">
          <div class="input">
            <div class="name_input">
                <label for="first_player">First Player:</label>
                <input
                  type="text"
                  name="first_player"
                  id="first_player"
                  placeholder="Name"
                  required
                />
            </div>
            <fieldset>
              <legend>First Player Symbol:</legend>
              <ul>
                <li>
                  <label for="symbol-x-first">X</label>
                  <input
                    value="X"
                    type="radio"
                    name="first_player_symbol"
                    id="symbol-x-first"
                    checked
                  />
                </li>
                <li>
                  <label for="symbol-o-first">O</label>
                  <input
                    value="O"
                    type="radio"
                    name="first_player_symbol"
                    id="symbol-o-first"
                  />
                </li>
              </ul>
            </fieldset>
          </div>

          <div class="input">
            <div class="name_input">
                <label for="second_player">Second Player:</label>
                <input
                  type="text"
                  name="second_player"
                  id="second_player"
                  placeholder="Name"
                  required
                />
            </div>

            <fieldset>
              <legend>Second Player Symbol:</legend>
              <ul>
                <li>
                  <label for="symbol-x-second">X</label>
                  <input
                    value="X"
                    type="radio"
                    name="second_player_symbol"
                    id="symbol-x-second"
                  />
                </li>
                <li>
                  <label for="symbol-o-second">O</label>
                  <input
                    value="O"
                    type="radio"
                    name="second_player_symbol"
                    id="symbol-o-second"
                    checked
                  />
                </li>
              </ul>
            </fieldset>
          </div>

          <button class="player_submit_button" type="submit">Start Game</button>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
