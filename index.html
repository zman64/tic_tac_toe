<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game_container">
        <!-- <div class="gameStatus"></div> -->
        <form class="player_form" action="#">

            <div class="input">
                <label for="first_player">First Player Name:</label>
                <input type="text" name="first_player" id="first_player">
            </div>

            <div class="input">
                <label for="second_player">Second Player Name:</label>
                <input type="text" name="second_player" id="second_player">
            </div>

            <button class="player_submit_button" type="submit">Submit</button>

        </form>
        
        <button class="reset">Reset</button>
        <h1 class="turn"></h1>
        <div class="board"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
